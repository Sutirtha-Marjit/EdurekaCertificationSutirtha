<!--LIST OF EMPLOYEES:Start-->
<div ng-controller="EmployeeListController">
<div data-segment="list-employee">
    <h3>List of Employee</h3>
    <hr/>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Department</th>
                <th>Sex</th>
                <th>Actions</th>
            </tr>
            </thead>
                <tbody>
                    <tr ng-repeat="emp in employeeList">
                        <td><span>{{emp.name}}</span></td>
                        <td><a title="Drop a mail to {{emp.name}}" href="mailto:{{emp.email}}"><span>{{emp.email}}</span></a></td>
                        <td><span>{{ages[$index]}} years</span></td>
                        <td><span>{{emp.department}}</span></td>
                        <td><span>{{emp.sex}}</span></td>
                        <td>
                            <div class="btn-group">
                                <a ng-click="operate('del',$index)" class="btn btn-danger btn-small"><span class="glyphicon glyphicon-trash"></span></a>
                                <a ng-click="operate('edit',$index)" class="btn btn-default btn-small"><span class="glyphicon glyphicon-pencil"></span></a>
                                <a ng-click="operate('edit',$index)" class="btn btn-default btn-small"><span class="glyphicon glyphicon-new-window"></span></a>
                            </div>
                        </td>
                    </tr>                   
                </tbody>
    </table>
        
</div>
<div class="edit-popup" ng-show="operationON">
      <div class="popup-container">
          <div class="col-md-11"><h3>Edit <span class="text-success">{{toEditEmployee.name}}</span></h3></div>
          <div class="col-md-1"><a title="Close window" ng-click="operationON=false;"><h4 style="padding-top:12px; text-align:center;"><span class="glyphicon glyphicon-remove"></span></h4></a></div>
          <div style="clear:both;"></div>
          <hr/>
          <div>
              <form class="form-horizontal" name="empupdateform" novalidate>                
                <div class="form-group">
                <label for="emp-name" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                    <input ng-model="toEditEmployee.name" ng-required="true" name="selectedempName" type="text" class="form-control" id="emp-name" placeholder="Enter name of employee" />
                </div>
                </div>

                <div class="form-group">
                <label for="emp-dob" class="col-sm-4 control-label">Date of birth</label>
                <div class="col-sm-8">  
                    <input ng-model="toEditEmployee.dob" ng-required="true" type="date" name="selectedempDOB" class="form-control" id="emp-dob" placeholder="Enter Date of birth" />
                </div>
                </div>

                <div class="form-group">
                <label for="emp-email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input ng-model="toEditEmployee.email" name="selectedempEmail" ng-required="true" type="Email" class="form-control" id="emp-email" placeholder="Enter Email of employee" />
                </div>
            </div>
                
                <div class="form-group">
                <label for="emp-email" class="col-sm-4 control-label">Gender</label>
                <div class="col-sm-8">
                    <label class="control-label">Male</label>
                    <input ng-model="toEditEmployee.sex" value="Male" name="selectedempGender" class="control-label" type="radio" />

                    <label class="control-label">Female</label>
                    <input ng-model="toEditEmployee.sex" value="Female" name="selectedempGender" class="control-label" type="radio" />

                    <label class="control-label">None</label>
                    <input ng-model="toEditEmployee.sex" value="Not to disclose" name="selectedempGender" class="control-label" type="radio" checked />
                </div>
            </div>


                <div class="form-group" ng-if="departmentList.length!==0">
                <label for="emp-dept" class="col-sm-4 control-label">Department</label>
                <div class="col-sm-8">
                    <select name="selectedempDepartment" class="form-control" id="emp-dept" ng-model="toEditEmployee.department"> 
						<option ng-repeat="department in departmentList" value="{{department.department_name}}">{{department.department_name}}</option>
      					</select>
                </div>
            </div>

                <div ng-show="!empupdateform.selectedempName.$invalid && !empupdateform.selectedempDepartment.$invalid && !empupdateform.selectedempGender.$invalid && !empupdateform.selectedempEmail.$invalid && !empupdateform.selectedempDOB.$invalid">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <button class="btn btn-small btn-info" ng-click="update()">Update</button>
                    </div>
                </div>    

              </form>    
          </div>    
      </div>                 
</div>
</div>
<!--LIST OF EMPLOYEES:End-->
