				<div data-segment="add-employee">
					<h3>Register new employee</h3>
					<hr/>
					<div class="col-md-6">
					<form class="form-horizontal">

						<div class="form-group">
	    					<label for="emp-name" class="col-sm-4 control-label">Name</label>
	    					<div class="col-sm-8">
	      					<input type="text" class="form-control" id="emp-name" placeholder="Enter name of employee"/>
	    					</div>
  						</div>

  						<div class="form-group">
    					<label for="emp-dob" class="col-sm-4 control-label">Date of birth</label>
    					<div class="col-sm-8">
      					<input type="date" class="form-control" id="emp-dob" placeholder="Enter Date of birth"/>
	    				</div>
  						</div>

  						<div class="form-group">
    					<label for="emp-email" class="col-sm-4 control-label">Email</label>
    					<div class="col-sm-8">
      					<input type="Email" class="form-control" id="emp-email" placeholder="Enter Email of employee"/>
	    				</div>
  						</div>

						<div class="form-group">
    					<label for="emp-email" class="col-sm-4 control-label">Gender</label>
    					<div class="col-sm-8">
      					<label class="control-label">Male</label>
						<input name="emp-gender" class="control-label" type="radio" />

						<label class="control-label">Female</label> 
						<input name="emp-gender" class="control-label" type="radio" />
						
						<label class="control-label">None</label> 
						<input name="emp-gender" class="control-label" type="radio" /> 
	    				</div>
  						</div>


  						<div class="form-group">
    					<label for="emp-dept" class="col-sm-4 control-label">Department</label>
    					<div class="col-sm-8">
      					<select class="form-control" id="emp-dept">
      						<option>Marketting and Communication</option>
      						<option>Finance</option>
      					</select>	
	    				</div>
  						</div>
						
							

						 <div class="form-group">
							 <div class="col-sm-4"></div>
							 <div class="col-sm-8">
							 <button class="btn btn-success">Register</button>
							 </div>
						 </div>	  
					</form>
				</div>
				</div>	
				<!--Add EMPLOYEES:End-->
