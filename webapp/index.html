<!doctype>
<html ng-app='empDataMantSystem'>

<head>
    <title>Employee Management System</title>
    <link href="style/bs/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="style/app.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="script/app.main.js"></script>
    <script type="text/javascript" src="script/app.config.js"></script>
    <script type="text/javascript" src="script/app.controller.master.js"></script>
    <script type="text/javascript" src="script/app.controller.registration.js"></script>
    <script type="text/javascript" src="script/app.controller.department.js"></script>
    <script type="text/javascript" src="script/app.controller.employeelist.js"></script>
    <script type="text/javascript" src="script/app.domcontrol.js"></script>

</head>

<body>
    <div class="container-fluid" ng-controller="MasterController">
        <div class="row">
            <div class="nav-bar">
                <div class="col-md-6">
                    <h1>Employee Directory <span style="font-size:11px;">{{version}}</span></h1>
                </div>
                <div class="col-md-6">
                    <ul class="nav nav-pills">
                        <li role="presentation"><a href="/#/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                        <li role="presentation">
                            <a href="#/search"><span class="glyphicon glyphicon-search"></span> Search</a>
                        </li>
                        <li role="presentation"><a href="#/contact"><span class="glyphicon glyphicon-earphone"></span> Contact</a></li>
                        <li role="presentation"><a href="#/configuration"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                    </ul>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 height100percent" style="background:#eaeaea;">
                <br/>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Control panel</h3>
                    </div>
                    <div class="panel-body console-panel">
                        <ul>
                            <li><a href="#/add"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;&nbsp;Add Employee</a></li>
                            <li><a href="#/update"><span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;&nbsp;Edit/ Delete/ View Employee</a></li>                            
                        </ul>


                    </div>
                </div>



            </div>
            <div class="col-md-9">
                <div class="content-box">
                    <ng-view onload="">
                        Loading...
                    </ng-view>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
